    // Import Google Map API, this code is to set marker at starting point / destination
    <html>
    <head>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9r857677fzdUPzan1mCQk4OGFayAsb_M"></script>

      <script>
       function initialize() {
  var myCenter = new google.maps.LatLng(1.3183099,103.8131347);
  var mapProp = {
    center: myCenter,
    zoom: 10.5,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
  
  var marker=new google.maps.Marker({
    position:myCenter,//change the position here according to user input inorder to set the marker position
});
 
marker.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);
    
      </script>
    </head>

    <body>
      <div id="googleMap" style="width:500px;height:380px;"></div>
    </body>
    </html>

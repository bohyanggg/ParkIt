    // Import Google Map API, this is edit the infomation window 
    <!DOCTYPE html>
    <html>
    <head>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9r857677fzdUPzan1mCQk4OGFayAsb_M"></script>

      <script>
       function initialize() {
  var myCenter = new google.maps.LatLng(1.3183099,103.8131347);
  var mapProp = {
    center: myCenter,
    zoom: 10.5,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
  
  var marker=new google.maps.Marker({
    position:myCenter,
});
 
marker.setMap(map);
var infowindow = new google.maps.InfoWindow({
  content:"This is your starting point!" // modify information as you want, like "Here's your destination!"
});
 
infowindow.open(map,marker);
}

google.maps.event.addDomListener(window, 'load', initialize);
    
      </script>
    </head>

    <body>
      <div id="googleMap" style="width:500px;height:380px;"></div>
    </body>
    </html>

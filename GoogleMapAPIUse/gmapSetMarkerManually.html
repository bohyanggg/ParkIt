    // Import Google Map API, this allows user set marker manually and dispalys magnitude and longitude
    <!DOCTYPE html>
    <html>
    <head>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9r857677fzdUPzan1mCQk4OGFayAsb_M"></script>

      <script>
       function initialize() {
  var myCenter = new google.maps.LatLng(1.3183099,103.8131347);
  var mapProp = {
    center: myCenter,
    zoom: 10.5,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
  
google.maps.event.addListener(map, 'click', function(event) {
  placeMarker(event.latLng);
});
 
function placeMarker(location) {
  var marker = new google.maps.Marker({
    position: location,
    map: map,
  });
  var infowindow = new google.maps.InfoWindow({
    content: 'Latitude: ' + location.lat() +
    '<br>Longitude: ' + location.lng()
  });
  infowindow.open(map,marker);
}
}

google.maps.event.addDomListener(window, 'load', initialize);
    
      </script>
    </head>

    <body>
      <div id="googleMap" style="width:500px;height:380px;"></div>
    </body>
    </html>

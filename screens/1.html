<!DOCTYPE html>
<html>
<head>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9r857677fzdUPzan1mCQk4OGFayAsb_M&hl=en"></script>

  <script>
    function initialize()
    {
      var mapProp = {
        center:new google.maps.LatLng(1.3183099,103.8131347),
        zoom:10.5,
        mapTypeId:google.maps.MapTypeId.ROADMAP
      };
      var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
    }

    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
</head>

<body>
  <div id="googleMap" style="width:100vw;height:100vh;"></div>
</body>
</html>
